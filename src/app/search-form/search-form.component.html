<div>
  <p>Enter your data!</p>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input #name matInput placeholder="Ex. John Smith" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Birth Date</mat-label>
    <input matInput #birthDate [matDatepicker]="picker" />
    <!--<mat-hint>DD/MM/YYYY</mat-hint>-->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br />
  <button mat-raised-button (click)="search(name.value, birthDate.value)">
    Search
  </button>
</div>
<div *ngIf="loaded && me">
  <!-- user loaded-->
  <br />
  <table>
    <tr>
      <td>name:</td>
      <td>{{ me.data.name }}</td>
    </tr>
    <tr>
      <td>birthDate:</td>
      <td>{{ me.data.birthDate }}</td>
    </tr>
    <tr>
      <td>address:</td>
      <td>{{ me.data.address }}</td>
    </tr>
  </table>
  <br />
  <app-file-upload></app-file-upload>
</div>
<div *ngIf="loaded && !me">
  <!-- unexisting user -->
  <br />
  ADD DATA<br />
  Name: {{ name.value }} <br />
  Birth Date: {{ birthDate.value }} <br />
  Address:<input #addressN />
  <button
    type="button"
    (click)="add(name.value, birthDate.value, addressN.value)"
  >
    Add
  </button>
</div>
<div *ngIf="!loaded">---</div>
